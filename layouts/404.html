<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<section class="container wrap">
		{{ partial "head.html" . }}

		<div class="content">
			<h1>Page Not Found</h1>
			<p>Sorry, the page you are looking for doesn't exist.</p>
			<p><a href="{{ "/" | absURL }}">Go back home</a></p>

	</section>

	<div class="footer">
		<p>{{ .Site.Title }} © {{ now.Format "2006" }}. Last updated {{ now.Format "Jan 2, 2006" }}.</p>
	</div>
</body>

</html>
